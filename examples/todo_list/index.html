<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.done{
			color: red;
		}
	</style>
</head>
<body>

	<div id="toDoList">
		<ul>
			<li rv-each-task="model.tasks" rv-class-done="task.done">
				<p rv-text="task.name"></p>
				<input type="checkbox" rv-checked="task.done">
				<button rv-on-click="model.removeTask">remove this task</button>
				<hr>
			</li>
		</ul>
	</div>


	<script src="../../rivets/dist/rivets.bundled.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
